<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio</title>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide"><img src="images/01.png" loading="eager"></div>
    <div class="swiper-slide"><img src="images/03.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/04.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/05.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/06.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/07.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/08.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/09.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/10.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/11.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/12.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/13.png" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/14.png" loading="lazy"></div>

  </div>

  <!-- Botão -->
  <button class="next-button" aria-label="Próxima imagem">
    <span>→</span>
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</body>

</html>
