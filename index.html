<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio</title>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="swiper">
  <div class="swiper-wrapper">

    <div class="swiper-slide"><img src="images/01.jpg" loading="eager"></div>
    <div class="swiper-slide"><img src="images/03.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/04.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/05.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/06.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/07.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/08.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/09.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/10.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/11.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/12.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/13.jpg" loading="lazy"></div>
    <div class="swiper-slide"><img src="images/14.jpg" loading="lazy"></div>

  </div>

  <!-- Botão -->
  <button class="next-button" aria-label="Próxima imagem">
    <span>→</span>
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
